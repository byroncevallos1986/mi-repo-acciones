name: Ejecutar script cada hora

on:
  schedule:
    - cron: '0 * * * *'   # cada hora en el minuto 0 (UTC)
  workflow_dispatch:     # permite ejecutar manualmente desde la UI para pruebas

jobs:
  run-every-hour:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias (si necesitas)
        run: |
          python -m pip install --upgrade pip
          # pip install <paquetes-si-los-necesitas>

      - name: Ejecutar script
        run: |
          python script.py

      - name: Subir output como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: salida-script
          path: output.txt
